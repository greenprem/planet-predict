<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Classification Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(20, 25, 45, 0.95);
            border-right: 1px solid rgba(100, 150, 255, 0.2);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #6c9fff;
            margin-bottom: 20px;
            font-size: 1.2em;
            border-bottom: 2px solid rgba(108, 159, 255, 0.3);
            padding-bottom: 10px;
        }

        .history-item {
            background: rgba(30, 40, 70, 0.6);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .history-item:hover {
            background: rgba(40, 50, 80, 0.8);
            border-left-color: #6c9fff;
            transform: translateX(5px);
        }

        .history-item.active {
            border-left-color: #4caf50;
            background: rgba(50, 60, 90, 0.9);
        }

        .history-time {
            font-size: 0.75em;
            color: #888;
            margin-bottom: 5px;
        }

        .history-result {
            font-weight: bold;
            font-size: 0.95em;
        }

        .exoplanet {
            color: #4caf50;
        }

        .not-exoplanet {
            color: #ff6b6b;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            color: #6c9fff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(108, 159, 255, 0.5);
        }

        header p {
            color: #aaa;
            font-size: 1.1em;
        }

        .analysis-section {
            background: rgba(30, 40, 70, 0.7);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(108, 159, 255, 0.2);
        }

        .section-title {
            color: #6c9fff;
            margin-bottom: 25px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 25px;
            background: #6c9fff;
            border-radius: 2px;
        }

        /* Manual Input Grid */
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            color: #aaa;
            margin-bottom: 8px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .input-group input {
            padding: 12px;
            background: rgba(20, 30, 60, 0.8);
            border: 1px solid rgba(108, 159, 255, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6c9fff;
            box-shadow: 0 0 15px rgba(108, 159, 255, 0.3);
        }

        .btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #6c9fff 0%, #4a7fff 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 159, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 159, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* CSV Upload */
        .csv-upload {
            background: rgba(20, 30, 60, 0.5);
            padding: 30px;
            border-radius: 12px;
            border: 2px dashed rgba(108, 159, 255, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }

        .csv-upload:hover {
            border-color: #6c9fff;
            background: rgba(30, 40, 70, 0.6);
        }

        .csv-upload input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(108, 159, 255, 0.2);
            border: 2px solid #6c9fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .upload-label:hover {
            background: rgba(108, 159, 255, 0.3);
        }

        /* Results Display */
        .result-display {
            background: rgba(20, 30, 60, 0.8);
            padding: 30px;
            border-radius: 12px;
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .probability-bar {
            width: 100%;
            height: 50px;
            background: rgba(30, 40, 70, 0.8);
            border-radius: 25px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .result-text {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
        }

        .batch-results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .batch-item {
            background: rgba(30, 40, 70, 0.6);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #6c9fff;
        }

        .parameters-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .param-item {
            background: rgba(30, 40, 70, 0.5);
            padding: 10px;
            border-radius: 6px;
        }

        .param-label {
            color: #888;
            font-size: 0.85em;
        }

        .param-value {
            color: #6c9fff;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>📊 Analysis History</h2>
            <div id="historyList"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>🌌 Exoplanet Classification Tool</h1>
                <p>Advanced orbital parameter analysis for exoplanet candidate verification</p>
            </header>

            <!-- Manual Input Section -->
            <div class="analysis-section">
                <h2 class="section-title">Manual Parameter Entry</h2>
                <form id="manualForm">
                    <div class="input-grid">
                        <div class="input-group">
                            <label>Orbital Period (days)</label>
                            <input type="number" step="any" name="orb_period" required>
                        </div>
                        <div class="input-group">
                            <label>Transit Duration (hrs)</label>
                            <input type="number" step="any" name="tran_dur" required>
                        </div>
                        <div class="input-group">
                            <label>Transit Depth (ppm)</label>
                            <input type="number" step="any" name="tran_depth" required>
                        </div>
                        <div class="input-group">
                            <label>Planet Radius (R⊕)</label>
                            <input type="number" step="any" name="planet_radius" required>
                        </div>
                        <div class="input-group">
                            <label>Equilibrium Temp (K)</label>
                            <input type="number" step="any" name="eq_temp" required>
                        </div>
                        <div class="input-group">
                            <label>Insolation Flux (S⊕)</label>
                            <input type="number" step="any" name="insol_flux" required>
                        </div>
                        <div class="input-group">
                            <label>Stellar Teff (K)</label>
                            <input type="number" step="any" name="stellar_teff" required>
                        </div>
                        <div class="input-group">
                            <label>Stellar logg (cgs)</label>
                            <input type="number" step="any" name="stellar_logg" required>
                        </div>
                        <div class="input-group">
                            <label>Stellar Radius (R☉)</label>
                            <input type="number" step="any" name="stellar_rad" required>
                        </div>
                        <div class="input-group">
                            <label>RA (degrees)</label>
                            <input type="number" step="any" name="ra" required>
                        </div>
                        <div class="input-group">
                            <label>Dec (degrees)</label>
                            <input type="number" step="any" name="dec" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Analyze Object</button>
                </form>
            </div>

            <!-- CSV Upload Section -->
            <div class="analysis-section">
                <h2 class="section-title">Batch CSV Upload</h2>
                <div class="csv-upload">
                    <p style="margin-bottom: 10px; color: #aaa;">Upload a CSV file with columns matching the parameters above</p>
                    <input type="file" id="csvFile" accept=".csv">
                    <label for="csvFile" class="upload-label">📁 Choose CSV File</label>
                    <p id="fileName" style="margin-top: 15px; color: #6c9fff;"></p>
                </div>
            </div>

            <!-- Results Display -->
            <div id="resultsDisplay" class="result-display"></div>
        </div>
    </div>

    <script>
        let analysisHistory = [];
        let currentAnalysisId = null;

        // Simulated ML model prediction
        function predictExoplanet(params) {
            // Simple heuristic model for demonstration
            let score = 50; // Base score
            
            // Orbital period check (typical exoplanets: 1-100 days)
            if (params.orb_period > 1 && params.orb_period < 100) score += 15;
            
            // Transit depth check
            if (params.tran_depth > 100 && params.tran_depth < 10000) score += 10;
            
            // Planet radius check (0.5 - 20 Earth radii)
            if (params.planet_radius > 0.5 && params.planet_radius < 20) score += 15;
            
            // Equilibrium temperature (200-2000K habitable to hot Jupiter)
            if (params.eq_temp > 200 && params.eq_temp < 2000) score += 10;
            
            // Stellar parameters
            if (params.stellar_teff > 3000 && params.stellar_teff < 10000) score += 5;
            if (params.stellar_logg > 3.5 && params.stellar_logg < 5) score += 5;
            
            // Add some randomness for realism
            score += Math.random() * 10 - 5;
            
            return {{ probability | round(4) }};
        }

        // Display results
        function displayResults(data, isBatch = false) {
            const resultsDiv = document.getElementById('resultsDisplay');
            resultsDiv.style.display = 'block';
            
            if (isBatch) {
                let html = '<h3 class="section-title">Batch Analysis Results</h3>';
                html += '<div class="batch-results">';
                
                data.forEach((item, index) => {
                    const probability = predictExoplanet(item.params);
                    const isExoplanet = probability > 50;
                    
                    html += `
                        <div class="batch-item">
                            <strong>Object ${index + 1}</strong>
                            <div style="margin: 10px 0;">
                                <div class="probability-bar">
                                    <div class="probability-fill" style="width: ${probability}%;">
                                        ${probability.toFixed(1)}%
                                    </div>
                                </div>
                            </div>
                            <div class="result-text ${isExoplanet ? 'exoplanet' : 'not-exoplanet'}">
                                ${isExoplanet ? '✓ Likely Exoplanet' : '✗ Unlikely Exoplanet'}
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                resultsDiv.innerHTML = html;
            } else {
                const probability = predictExoplanet(data.params);
                const isExoplanet = probability > 50;
                
                resultsDiv.innerHTML = `
                    <h3 class="section-title">Analysis Results</h3>
                    <div class="probability-bar">
                        <div class="probability-fill" style="width: ${probability}%;">
                            ${probability.toFixed(1)}%
                        </div>
                    </div>
                    <div class="result-text ${isExoplanet ? 'exoplanet' : 'not-exoplanet'}">
                        ${isExoplanet ? '✓ High Probability Exoplanet Candidate' : '✗ Low Probability - Further Investigation Needed'}
                    </div>
                    <h4 style="color: #6c9fff; margin-top: 30px;">Input Parameters</h4>
                    <div class="parameters-display">
                        ${Object.entries(data.params).map(([key, value]) => `
                            <div class="param-item">
                                <div class="param-label">${key.replace(/_/g, ' ').toUpperCase()}</div>
                                <div class="param-value">${value}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Add to history
        function addToHistory(data, isBatch = false) {
            const timestamp = new Date().toLocaleString();
            const id = Date.now();
            
            let avgProbability = 0;
            if (isBatch) {
                avgProbability = data.reduce((sum, item) => sum + predictExoplanet(item.params), 0) / data.length;
            } else {
                avgProbability = predictExoplanet(data.params);
            }
            
            const historyItem = {
                id: id,
                timestamp: timestamp,
                data: data,
                probability: avgProbability,
                isBatch: isBatch,
                count: isBatch ? data.length : 1
            };
            
            analysisHistory.unshift(historyItem);
            updateHistoryDisplay();
            return id;
        }

        // Update history display
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = analysisHistory.map(item => {
                const isExoplanet = item.probability > 50;
                return `
                    <div class="history-item ${item.id === currentAnalysisId ? 'active' : ''}" onclick="loadHistoryItem(${item.id})">
                        <div class="history-time">${item.timestamp}</div>
                        <div class="history-result ${isExoplanet ? 'exoplanet' : 'not-exoplanet'}">
                            ${item.isBatch ? `Batch (${item.count})` : 'Single'}: ${item.probability.toFixed(1)}%
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load history item
        function loadHistoryItem(id) {
            const item = analysisHistory.find(h => h.id === id);
            if (item) {
                currentAnalysisId = id;
                displayResults(item.data, item.isBatch);
                updateHistoryDisplay();
            }
        }

        // Manual form submission
        document.getElementById('manualForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const params = {};
            
            for (let [key, value] of formData.entries()) {
                params[key] = parseFloat(value);
            }
            
            const data = { params: params };
            currentAnalysisId = addToHistory(data, false);
            displayResults(data, false);
        });

        // CSV file upload
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            document.getElementById('fileName').textContent = `Selected: ${file.name}`;
            
            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: function(results) {
                    const batchData = results.data.map(row => ({
                        params: row
                    }));
                    
                    currentAnalysisId = addToHistory(batchData, true);
                    displayResults(batchData, true);
                }
            });
        });
    </script>
</body>
</html>
